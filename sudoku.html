<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="sudoku.js"></script>
    <script type="text/javascript">window.onload = init;</script>
    <style>
    .center{
      background-image: url(https://upload.wikimedia.org/wikipedia/commons/e/e6/Sudoku_template.svg);
      width: 600px;
      height: 600px;
      background-size: cover;
      background-repeat: no-repeat;

      display: block;

      top: 0%;
      left: 50%;
    }
    #game{
      width:600px;
      height: 600px;
    }
    input{
      float: left;
      width: 4px;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    td {
      width: 100px;
      height: 66px;
      text-align: center;
      padding: 0;
      margin: 0;
    }
    </style>
  </head>

  <body style="background-color: #b2dfdb" align="center">

    <div class="card-panel teal light-2" style="height:150px">
      <h1 align="center" class="white-text">Sudoku</h1>
    </div>

    <div id="grid" align="center">
        <div id="sudoku" class="center">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col s2 offset-s3"><button type="button" id="hint" class="btn btn-primary" onclick="getHint()">Hint</button></div>
        <div class="col s2"><button type="button" class="btn btn-primary" onclick="checkBoard()">Check</button></div>
        <div class="col s2"><button type="button" class="btn btn-primary" onclick="newPuzzle()">new puzzle</button></div>
    </div>
      

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script type="text/javascript">setHintButton()</script>
  </body>
</html>
